{{- if and .Inner .Params }}
<div class="b-codetabs js-codetabs">
  <ul class="b-codetabs__tabs js-codetabs__tabs">
  {{- range .Params }}
    <li class="b-codetabs__tab js-codetabs__tab">{{- . -}}</li>
  {{ end -}}
  </ul>
  <div class="b-codetabs__blocks">
  {{- .Inner -}}
  </div>
</div>
{{ end -}}
