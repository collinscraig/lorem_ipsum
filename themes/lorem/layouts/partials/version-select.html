<div class="b-sidebar__metadata">
  <h2>{{- if (index .Site.Menus .Section) }}{{- if and .Title (not (eq .Kind "page")) }}{{ .Title }}{{ else }}{{ .Section | humanize | title }}{{ end -}}{{ else }}{{ .Site.Title }}{{ end -}}</h2>
  {{- with .Site.Params.versions }}
  <select name="version" id="version" class="js-version">
    {{- range . }}
    <option value="{{ .URL | absURL }}">{{ .Name }}</option>
    {{ end -}}
  </select>
  {{ end -}}
</div>
